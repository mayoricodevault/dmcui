<!-- Page Content -->
<div class="content" >
    <div class="block" id="claims-block">
        <div class="block-header">
            <ul class="block-options">
                <li>
                    <button class="btn-success" ui-sref="addClaim"><i class="si si-plus"></i> Add Claim</button>
                </li>
                <li>
                    <button type="button" data-js-block-option data-action="fullscreen_toggle"></button>
                </li>
                <li>
                    <button type="button" data-js-block-option data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                </li>

            </ul>
            <h3 class="block-title">Claims</h3>

        </div>
        <div class="block-content">
            <table ng-table="tableParams"class="table table-bordered table-striped js-dataTable-full" template-pagination="custom/pager">
                <thead>
                    <tr>
                        <th style="width: 15%;">Type</th>
                        <th>Description</th>
                        <th class="hidden-xs" style="width: 15%;">Created</th>
                        <th class="text-center" style="width: 10%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="claim in $data">
                        <td data-title="'Type'" sortable="'type'">
                            <a href="javascript:;" ui-sref="addClaim">{{claim.typeDesc}}</a>
                        </td>
                        <td  data-title="'Description'" sortable="'Description'">
                            {{claim.description}}
                        </td>
                        <td class="hidden-xs" data-title="'Created'" sortable="'created_at'">
                            {{claim.created_at | date: 'mediumDate'}}
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-xs btn-default" type="button"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-xs btn-default" type="button"><i class="fa fa-times"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <script type="text/ng-template" id="custom/pager">
                <div class="ng-cloak ng-table-pager mt-20" ng-if="params.data.length">
                    <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">
                        <select ng-options="count for count in params.settings().counts" ng-model="params.$params.count" class="form-control"></select>
                    </div>
                    <ul class="pagination pagination-xs pagination-custom">
                        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">Previous</a>
                            <a ng-switch-when="first" ng-click="params.page(page.number)" href="">
                                <span ng-bind="page.number"></span>
                            </a>
                            <a ng-switch-when="page" ng-click="params.page(page.number)" href="">
                                <span ng-bind="page.number"></span>
                            </a>
                            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
                            <a ng-switch-when="last" ng-click="params.page(page.number)" href="">
                                <span ng-bind="page.number"></span>
                            </a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next</a>
                        </li>
                    </ul>
                </div>
            </script>
        </div>
    </div>
    <!-- END Dynamic Table Full -->
</div>
<!-- END Page Content -->
