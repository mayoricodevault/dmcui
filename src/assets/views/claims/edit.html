<div class="content content-narrow" flow-init
        flow-files-added="processFiles($files)"
        flow-prevent-drop="" flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''">
    <div class="row">
        <div class="block">
            <div class="block-header">
                <ul class="block-options">
                    <li>
                        <button type="button" data-js-block-option data-action="fullscreen_toggle"></button>
                    </li>
                    <li>
                        <button type="button" data-js-block-option data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                    </li>
                </ul>
                <h3 class="block-title">Claim Details</h3>
                <div class="block-content ">
                    <div class="block-content block-content-mini">
                        <!-- Search Form -->
                        <div class="input-group input-group-lg">
                            <input class="js-search-address form-control" type="text" placeholder="Search.." name="newAddress" ng-model="completeAddress">
                            <div class="input-group-btn">
                                <button class="btn btn-default" ng-click="searchGeo(completeAddress)"><i class="fa fa-glass"></i></button>
                            </div>
                        </div>
                        <!-- END Search Form -->
                    </div>
                    <br>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="form-material">
                                <textarea class="form-control" id="suggestions" name="suggestions" rows="3" placeholder="Share your ideas with us.."></textarea>
                                <label for="suggestions">Write your Claim</label>
                            </div>
                        </div>
                        <p class="help-block text-danger" ng-show="editing">Adding new images will rewrite actual images!</p>
                        <div  flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" class="ng-scope">
                            <div class="drop" flow-drop="" ng-class="dropClass">
                                <span class="btn btn-default" flow-btn="">Upload Image<input type="file" multiple="multiple" style="visibility: hidden; position: absolute;"></span>
                                <span class="btn btn-default" flow-btn="" flow-directory="" ng-show="$flow.supportDirectory">Upload Folder<input type="file" multiple="multiple" webkitdirectory="webkitdirectory" style="visibility: hidden; position: absolute;"></span>
                                <b>OR</b>
                                Drag And Drop your images here
                            </div>
                            <div>
                                <div ng-repeat="file in $flow.files" class="gallery-box ng-scope" data-js-magnific>
                                    <span class="title ng-binding">{{file.name}}</span>
                                    <div class="thumbnail" ng-show="$flow.files.length">
                                        <img class="img-responsive img-link img-thumb" flow-img="file" src="">
                                    </div>
                                    <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
                                            <span class="sr-only ng-binding">1% Complete</span>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-danger push-5-r push-10" ng-click="file.cancel();deleteFile(file);"><i class="fa fa-minus"></i> Remove</button>
                                    </div>
                                </div>
                                <!-- ngRepeat: file in $flow.files -->
                                <div class="clear"></div>
                            </div>
                        </div>


                    </div>
                    <br>
                    <div class="col-lg-6">
                        <label >{{survey.statement}}</label>
                        <div ng-include="'assets/views/claims/survey.html'"></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <button class="btn btn-success push-5-r push-10" ng-disabled="checkLocation(latlng) || form.$invalid" ng-click="addClaim(latlng)"><i class="fa fa-plus"></i> Add Claim</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <!-- Street Map -->
            <div class="block">
                <div class="block-header">
                    <ul class="block-options">
                        <li>
                            <button type="button"><i class="si si-settings"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Street Map</h3>
                </div>
                <!-- Street Map Container -->
                <div id="js-map-street" style="height: 350px;"></div>
            </div>
            <!-- END Street Map -->
        </div>
        <div class="col-lg-6">
            <!-- Geolocation Map -->
            <div class="block">
                <div class="block-header">
                    <ul class="block-options">
                        <li>
                            <button type="button"><i class="si si-settings"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Geolocation Map</h3>
                </div>

                <!-- Geolocation Map Container -->
                <div id="js-map-geo" style="height: 350px;"></div>
            </div>
            <!-- END Geolocation Map -->
        </div>
    </div>
    <!-- END Forms Row -->
</div>
