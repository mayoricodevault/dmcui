<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" data-ng-app="app"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" data-ng-app="app"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <title>appui - Admin Dashboard Template &amp; UI Framework</title>

        <meta name="description" content="appui - UI Template">
        <meta name="author" content="mmv">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="assets/img/favicons/favicon.png">

        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="assets/img/favicons/favicon-192x192.png" sizes="192x192">

        <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon-180x180.png">
        <!-- END Icons -->

        <!-- Stylesheets -->
        <!-- Web fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

        <!-- Bootstrap and appui CSS framework -->
        <link rel="stylesheet" id="css-bootstrap" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../bower_components/ng-table/dist/ng-table.min.css" />
        <link src="../bower_components/angular-toastr/dist/angular-toastr.min.css"/>
        <!-- build:remove -->
        <link rel="stylesheet" id="css-main" href="assets/css/appui.css">
        <!-- /build -->

        <!-- build:template
        <link rel="stylesheet" id="css-main" href="assets/css/appui.min.css">
        /build -->
        <!-- END Stylesheets -->
    </head>
    <body data-ng-controller="AppCtrl" >
        <!-- Page loader -->
        <div id="page-loader"></div>

        <!-- View loader (data-js-view-loader attribute is initialized in js/directives.js) -->
        <div data-js-view-loader></div>

        <!-- Page Container -->
        <!-- You can update template settings or enable local storage feature in js/app.js -> 'AppCtrl' controller () -->
        <div id="page-container" data-ng-class="{
            'sidebar-l': appui.settings.sidebarLeft,
            'sidebar-r': ! appui.settings.sidebarLeft,
            'sidebar-o': appui.settings.sidebarOpen,
            'sidebar-o-xs': appui.settings.sidebarOpenXs,
            'sidebar-mini': appui.settings.sidebarMini,
            'side-overlay-o': appui.settings.sideOverlayOpen,
            'side-overlay-hover': appui.settings.sideOverlayHover,
            'side-scroll': appui.settings.sideScroll,
            'header-navbar-fixed': appui.settings.headerFixed
        }">
            <!-- Side Overlay-->
            <aside data-ng-include="'assets/views/partials/base_side_overlay.html'" data-ng-controller="SideOverlayCtrl" id="side-overlay"></aside>

            <!-- Sidebar -->
            <nav data-ng-include="'assets/views/partials/base_sidebar.html'" data-ng-controller="SidebarCtrl" id="sidebar"></nav>

            <!-- Header -->
            <header data-ng-include="'assets/views/partials/base_header.html'" data-ng-controller="HeaderCtrl" id="header-navbar" class="content-mini content-mini-full"></header>

            <!-- Main Container -->
            <main id="main-container" data-autoscroll="true" data-ui-view></main>

            <!-- Footer -->
            <footer data-ng-include="'assets/views/partials/base_footer.html'" id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix"></footer>
        </div>
        <!-- END Page Container -->

        <!-- JS Code -->
        <!-- build:js assets/js/appui.min.js -->
        <!-- appui Core JS: jQuery & Bootstrap Related -->
        <script src="assets/js/core/jquery.min.js"></script>
        <script src="assets/js/core/bootstrap.min.js"></script>
        <script src="assets/js/core/jquery.slimscroll.min.js"></script>
        <script src="assets/js/core/jquery.scrollLock.min.js"></script>
        <script src="assets/js/core/jquery.appear.min.js"></script>
        <script src="assets/js/core/jquery.countTo.min.js"></script>
        <script src="assets/js/core/jquery.placeholder.min.js"></script>

        <!-- appui Core JS: AngularJS Related -->

        <script src="assets/js/core/angular.js"></script>
        <script src="assets/js/core/angular-ui-router.min.js"></script>
        <script src="assets/js/core/angular-ui-bootstrap-tpls.min.js"></script>

        <script src="../bower_components/angular-touch/angular-touch.js"></script>
        <script src="../bower_components/ng-table/dist/ng-table.js"></script>
        <script src="../bower_components/pubnub/web/pubnub.js"></script>
        <script src="../bower_components/pubnub-angular/dist/pubnub-angular-3.2.0.js"></script>
        <script src="../bower_components/firebase/firebase.js"></script>
        <script src="../bower_components/angularfire/dist/angularfire.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <!-- concatenated flow.js + ng-flow libraries -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-flow/2.5.1/ng-flow-standalone.min.js"></script>

        <script src="assets/js/core/ocLazyLoad.min.js"></script>
        <script src="assets/js/core/ngStorage.min.js"></script>



        <!-- appui Core JS: App Related -->
        <script src="assets/js/app.js"></script>
        <script src="assets/js/directives.js"></script>

        <script src="assets/js/controllers.js"></script>
        <script src="assets/js/claims/ClaimsController.js"></script>

        <!-- /build -->
    </body>
</html>
